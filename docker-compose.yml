version: "3.8"
services:
  fetcher:
    build:
      context: .
      dockerfile: fetcher/Dockerfile
    env_file:
      - .env
    depends_on:
      - redis
  api:
    build:
      context: .
      dockerfile: api/Dockerfile
    env_file:
      - .env
    depends_on:
      - redis
      - fetcher
  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    command: ["redis-server", "--appendonly", "yes"]
